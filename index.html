<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1 class="page-title">
      Calculadora de Média Escolar
    </h1>

    <h3 class="page-subtitle">
      Insira suas notas de 0 a 10 !!<br>

    </h3>
    <div>
      <input placeholder="1ª Nota" id="nota1" class="notas">
    </div>
    <br>
    <div>
      <input placeholder="2ª Nota" id="nota2" class="notas">
    </div><br>
    <div>
      <input placeholder="3ª Nota" id="nota3" class="notas">
    </div><br>
    <div>
      <input placeholder="4ª Nota" id="nota4" class="notas">
    </div>
    <div>

      <br>
      <button onclick="calcularNota()" id="enviar">Calcular Média</button>
      <br><br>

      <h2 id="resultado"> RESULTADO </h2>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
